<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            /* 通配符选择器 */
            /* *{
                box-sizing: border-box;
            } */
            .box{
                width: 160px;
                height: 80px;
                background-color: yellow;
                padding: 20px;
                border: 8px solid red;
            }

            .content-box{
                /* 元素的真实宽度 = width + border + padding */
                box-sizing: content-box; 
            }

            /* 怪异模式 */
            .border-box{
                /* padding和border的值是包含在width */
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="box content-box">box1</div>
        <div class="box border-box">box2</div>
    </body>
</html>
