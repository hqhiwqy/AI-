<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1 && 2 && 3
        var b = 0 && 1 && 2
        var c = 1 && 0 && 2
        console.log(a, b, c) // 3  0  0

        var d = 0 || 1 || 2
        var e = 1 || 0 || 2
        var f = 1 || 2 || 0
        console.log(d, e, f) //1  1  1

        var g = 1 && 2 || 3
        var h = 1 || 2 && 3
        var i = 0 || 2 && 3
        console.log(g, h, i)// 2  1  3

        // 优先级从高到低： ==, ||, = 
        var x = 3
        var y = 5 
        if(x = 5 || y == 0){
            x++
            y++
        }
        console.log(x, y)// 6  6

        //优先级从高到低： ==, &&, =
        var x = 3;  
        var y = 5;  
        if(x == 5 && y == 0) 
        {  
            x++;  
            y++;
        }
        console.log(x, y)// 3  5

        var x = 3;  
        var y = 5;  
        if(x = 5 && y == 5)  //(x = 0 && y == 0)
        {  
            x++;  
            y++;
        }
        // x = 0 && y == 0
        // x = 0 && false
        // x = 0
        // 0  5
        console.log(x, y)// 2  6   // 0  5 
    </script>
</body>
</html>
