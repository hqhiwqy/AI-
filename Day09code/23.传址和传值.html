<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //传址赋值（引用赋值）

        var arr1 = [1, 2, 3]

        var arr2 = []

        for(var i = 0;i < arr1.length; i++){
            arr2[i] = arr1[i]
        }

        console.log(arr1, arr2)

        arr2.push(4)

        console.log(arr1, arr2)

        arr1.push(5)

        console.log(arr1, arr2)
    </script> 
</body>
</html>
