<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //构造函数

        function createPerson (name0, age0){
            var obj  =  new Object() //创建一个空白对象

            obj.name = name0

            obj.age = age0

            obj.say = function(){
                console.log("我叫" + this.name + "今年" + this.age + "岁。")
            }

            obj.eat = function(){
                console.log(this.name + "正在吃饭")

            }

            //3 出厂
            return obj

        }

        var p1 = createPerson('caocao',18) //第一个问题：没有new

        p1.say()

        p1.eat()


        var p2 = createPerson('lizi',18)

        p2.say()

        p2.eat()

        var p3 = createPerson('huhu', 18)

        p3.say()

        p3.eat()

        //第二个问题 函数重复定义

        alert(p1.say())

        alert(p2.say())

        alert(p1.say() == p2.say()) //false
    </script>
</body>
</html>
