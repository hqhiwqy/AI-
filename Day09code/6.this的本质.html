<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //this 的本质

        /*在全局函数中，this 就是 window 对象；当函数被作为某个对象的方法调用时，this 就是那个对象（即函数属于谁就指向谁）。 
         
         特别注意：匿名函数的执行环境具有全局性，因此匿名函数中的this 对象通常指向 window 对象*/


        var a = 10 //全局变量
        
        alert(window.a) //a是挂载在window下的属性 ==alert(a)

        function demo(){
            alert(this)  //this指向window对象
        }
        demo();
       
       /*
        window.demo = function(){
            alert(this)
        }
        demo();
        */

        var arr = [1,2,3]

        arr.demo = function(){
            alert(this) //this 指向 1 2 3
        }
        arr.demo();


        //匿名函数 
        (function(){
            alert(this)  //this 指向window对象
        })();
    </script>
</body>
</html>
