<!DOCTYPE html>

<body>
    <script>
        /*
            function 函数名([参数1，参数2，……]){
                函数体
            }

            函数名([参数1，参数2，……])
        
        */
         
        //定义一个函数求任意两个数的和


        function he(a, b){
            a = a || 0
            b = b || 0
            console.log(a + b)
        }

        he(1,2)     // 3
        he(10,20)   //30

        var a = 10,b = 100
        he(a,b)

        he()
    </script>
</body>
