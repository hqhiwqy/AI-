<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            function 函数名([参数1，参数2，……]){
                函数体
            }

            函数名([参数1，参数2，……])
        
        */
         
        //定义一个函数求任意两个数的和

        function he(a,b){
            if(isNaN(a)||isNaN(b)){
                return
            }
            a = a || 0
            b = b || 0
            return a + b
            console.log('我是return后面的代码')
        }
        
        console.log(he(1,2))
        var c = he(10,20) + 100
        console.log(c)

        console.log(he('abc',2)) //undefined
    </script>
</body>
</html>
