<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <script>
        //需求 定义一个json存储某个学生的个人信息 姓名 年龄 家乡等

        var oStudent = {"name": "郝崎宏", "age": 18, "city":"孝义"}

        console.log(oStudent,oStudent.name)

        //for in 遍历对象
        for(var item in oStudent){
            //不能用oStudent.item 变量
            console.log(item,oStudent[item])
        }
    </script>
