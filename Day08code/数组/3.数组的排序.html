<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //数组的排序

        //排序一个字符串数组

        var aLetter = ['abv','cbf','cc','c','a','dfa']

        aLetter.sort()

        console.log(aLetter)

        var aNumber = [12,1,100,50,6,2,66,99]

        aLetter.sort()

        console.log(aNumber)

        //定义一个升序的函数

        function asc (x, y){
            return x - y 
        }

        //定义一个降序的函数
        function desc (x, y){
            return y - x
        }
        aNumber.sort(asc)
        
        console.log(aNumber)

        aNumber.sort(desc)

        console.log(aNumber)
</script>
</body>
</html>
