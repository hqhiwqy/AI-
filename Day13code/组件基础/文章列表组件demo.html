    <style>
        .unit {
            width: 600px;
            display: flex;

        .unit .info .original{
            border: 1px solid #ccc;

    </style>
</head>
</head>
<body>
    <div id="app">
        <my-article></my-article>
        <my-article></my-article>
        <my-article></my-article>
    </div>
    <script>
    //注册一个my-article
    Vue.component('my-article',{
        template:`    
        <div class="unit">
        <img src="http://cms-bucket.ws.126.net/2020/0701/66554156p00qcs5w600i7c000s600e3c.png?imageView&thumbnail=140y88&quality=85" alt="">

            <h2>云南昭通洪涝灾害已造成3人遇难 3万多人受灾</h2>
            <div class="info">
                <span>2020-07-01</span>
                <span class="original">原创</span>
            </div>  
        </div>
    </div>`

    let vm = new Vue({
        el:"#app"
    })
