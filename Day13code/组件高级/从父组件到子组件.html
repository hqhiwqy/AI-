<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <son :message="msg"></son>
    </div>
    <script>
        //全局注册一个叫son的组件
        Vue.component('son',{
            props:['message'],
            template:`<div>{{message}}</div>`
        })

        let vm = new Vue({
            el:"#app",
            data:{
                msg:"我是父组件中的数据"
            }
        })

    </script>
</body>
</html>
