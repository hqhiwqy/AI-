<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .tips{
            display: none;
            width: 180px;
            background-color: #fffde4;
            border: 1px solid #dfb86d;
            text-align: left;
            padding: 5px 10px;
            line-height: 18px;
            color: #dc9632;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<script >
    function appear(){
        document.getElementById('J_tips').style.display = 'block'
    }
    function disapper(){
        document.getElementById('J_tips').style.display = 'none'
    }
</script>
<body>
    <label for="remmber" onmouseover="appear()"onmouseout="disapper()">
    <input id="remmber" type="checkbox"> 记住账号
    </label>
    <div class="tips" id="J_tips">
        为了您的信息安全，请不要在网吧或公用电脑上使用此功能！
    </div>

 
</body>
</html>
