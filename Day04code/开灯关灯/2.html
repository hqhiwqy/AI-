<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body id="body">
    <button id="btn">开灯/关灯</button>
    <p>白天不懂夜的黑~</p>
    <script>
        //获取button元素对象，并且赋值给变量oBtn
        var oBtn  = document.getElementById('btn')

        //获取body元素对象，并且赋值给变量oBody
        var oBody = document.getElementById('body')

        //给button元素绑定鼠标点击事件
        oBtn.onclick = function(){
            console.log(oBody.style.background)
            if(oBody.style.background == ''||oBody.style.background == "black"){
                oBody.style.background =    "white"
                oBody.style.color = "black"               
            }else{
                oBody.style.background = "black"
                oBody.style.color = "white"
            }
        }

    </script>
</body>
</html>
