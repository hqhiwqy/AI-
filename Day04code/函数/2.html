<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //函数定义
       /*  function 函数名([参数1,参数2,参数3.……]){
           函数体
       }
       */

       //形参
       function say(title){
           console.log('Hello' + title)
       }

       //函数调用
        /*
        函数名([参数1,参数2,参数3.……])*/

        say('World')
        say('Java')
        say('AI')
    </script>
</body>
</html>
