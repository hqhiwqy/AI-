<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: pink;
        }
    </style>
</head>
<body>
    <button onclick="changeDiv('yellow','100px','200px')">变黄+变宽为100px+变高为200px</button>
    <button onclick="changeDiv('green','200px','300px')">变绿+变宽为200px</button>
    <button onclick="changeDiv('black','300px','500px')">变黑+变高为500px</button>
    <button onclick="changeDiv('blue','300px','300px')">变蓝</button>
    <div class="box" id="box"></div>
    <script>
        function changeDiv(color, width, height){
            document.getElementById('box').style.background = color;
            document.getElementById('box').style.width = width;
            document.getElementById('box').style.height = height;
        }

    </script>
</body>
</html>
