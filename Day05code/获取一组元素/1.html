<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        border: 1px solid pink;
        float:left;
    }

    </style>
</head>
<body>
    <div class="box" id="div1">1</div>
    <div class="box" id="div2">2</div>
    <div class="box" id="div3">3</div>
</body>
<script>
    //分别获取div元素对象
    document.getElementById('div1').style.background = "blue"
    document.getElementById('div2').style.background = "blue"
    document.getElementById('div3').style.background = 'blue'

</script>

</html>
