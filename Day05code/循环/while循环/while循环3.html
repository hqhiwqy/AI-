<!-- 求1-100之间所有偶数的和 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      
        var i = 1
        var sum = 0
        while(i<=100){
            if(i%2 == 0){
            sum  = sum + i 
            }
            i = i + 1 //等于i++ 或i+=1
        }
        console.log(sum) 

    </script>
</body>
</html>
