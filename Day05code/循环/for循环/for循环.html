<!-- 求1-100之间所有数的和 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //栗子： 求1+2+3+4=？
        
        var sum = 0
        for(var i = 1; i <= 4; i++){
            sum += i
        } 

        console.log(sum) //10
    </script>
</body>
</html>
