<!-- 求1-100之间所有偶数的和 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        var sum = 0
        for(var i = 1; i <= 100; i++){
            if(i % 2 == 0){
                sum += i
            }
        } 

        console.log(sum) 
    </script>
</body>
</html>
